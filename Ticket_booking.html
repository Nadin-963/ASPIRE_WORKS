<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Flight Booking Portal</title>
<style>

  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; }
  .booking-form { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 20px; }
  .form-group { margin-bottom: 15px; }
  .form-group label { display: block; margin-bottom: 5px; }
  .form-group input[type='text'],
  .form-group input[type='email'],
  .form-group input[type='number'],
  .form-group select,
  .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
  .form-group input[type='submit'] { width: 100%; padding: 10px; border: none; background-color: #5cb85c; color: white; border-radius: 4px; cursor: pointer; }
  .form-group input[type='submit']:hover { background-color: #4cae4c; }
</style>
</head>
<body>
<div class="booking-form">
  <h2>Flight Reservation Form</h2>
  <form>
    <div class="form-group">
      <label for="from">From:</label>
      <select id="from" name="from">
        <!--  options  -->
        <option value="">Select Origin City</option>
        <option value="NYC">New York City</option>
        <option value="LON">London</option>
        <option value="PAR">Paris</option>
        <option value="TOK">Tokyo</option>
        <option value="CH">Chennai</option>
        <option value="DL">Delhi</option>
        <option value="BNG">Bengaluru</option>
      </select>
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <select id="to" name="to">
        <!--  options  -->
        <option value="">Select Destination City</option>
          <option value="NYC">New York City</option>
          <option value="LON">London</option>
          <option value="PAR">Paris</option>
          <option value="TOK">Tokyo</option>
          <option value="CH">Chennai</option>
        <option value="DL">Delhi</option>
        <option value="BNG">Bengaluru</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="airline">Preferred Airline:</label>
      <select id="airline" name="airline">
        <option value="">Select the Airline</option>
        <option value="AI">Air India</option>
        <option value="Indigo">Indigo</option>
        <option value="Emirates">Emirates</option>
        <option value="AirAsia">Air Asia</option>
        <option value="Vistara">Vistara</option>
        <option value="JetAirways">Jet Jet Airways</option>
        <option value="TajAir">Taj Air</option>
      </select>
    </div>
    <div class="form-group">
      <label for="seating">Preferred Seating:</label>
      <select id="seating" name="seating">
        <option value="window">Window</option>
        <option value="aisle">Aisle</option>
        <option value="exit">Exit Row</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fare">Fare Type:</label>
      <select id="fare" name="fare">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
      </select>
    </div>
    <!-- Personal details section -->
    <div class="form-group">
        <label for="Passengers">No of Passengers:</label>
        <input type="number" id="Passengers" name="Passengers" required>
      </div>
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Book Flight">
    </div>
  </form>
</div>
</body>
</html>
